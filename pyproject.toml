[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nade-python"
version = "0.0.1"
description = "Nade Protocol prototype (Python)"
authors = [{name="Florian Griffon"}, {name="Icing Project"}, {name="STCB"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cryptography>=45.0.7",
    "numpy>=2.3.3",
    "dissononce>=0.34.3",
    "PyYAML>=6.0",
    "cffi>=1.17.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["nade*"]
