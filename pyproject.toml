[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nade-python"
version = "0.0.1"
description = "Nade Protocol prototype (Python)"
authors = [{name="Florian Griffon"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "cryptography>=45.0.0",
    "numpy>=2.3.0",
    "dissononce>=0.34.3",
    "PyYAML>=6.0",
    "cffi>=1.17.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["mode_a*", "nade_adapter*"]
